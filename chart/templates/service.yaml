apiVersion: v1
kind: Service
metadata:
  name: {{ include "blockchain-ops.fullname" . }}
  namespace: ns-interview
  labels:
    {{- include "blockchain-ops.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "blockchain-ops.selectorLabels" . | nindent 4 }}
